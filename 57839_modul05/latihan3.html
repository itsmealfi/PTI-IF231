<!DOCTYPE html>
<html>
<head>
<title>Latihan 3</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>

    let jamInput = window.prompt("Jam Sekarang");
    if (jamInput >= 6 && jamInput <= 10) alert("Selamat Pagi");
    else if (jamInput >= 11 && jamInput <= 14) alert("Selamat Siang");
    else if (jamInput >= 15 && jamInput <= 17) alert("Selamat Sore");
    else if (jamInput >= 18 && jamInput <= 22) alert("Selamat Malam");
    else if ((jamInput >= 23 && jamInput <= 24) || (jamInput >= 0 && jamInput <= 5)) alert("Selamat Tidur");

</script>  
</body>
</html>
