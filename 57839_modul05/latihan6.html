<!DOCTYPE html>
<html>
<head>
<title>Latihan 6</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<script>

    input = window.prompt("Input Number");
    for(i = 1; i <= input; i++) {
    n = 0;
        for(j = 1; j <= i; j++) {
            if(i%j == 0){
                n++;
            }
        }
        if (n == 2) {
            document.write(i + "<br />");
        }
    }
        
</script>
</body>
</html>
